<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link href="app.css" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main>
    <h1>Product Card</h1>
    <article class="card">
        <div class="card__content">

          <picture>
            <source srcset="images/image-product-desktop.jpg" media="(min-width: 768px)">
            <img class="card__img" src="images/image-product-mobile.jpg" alt="perfume">
          </picture>

          <div class="card__details">
            <p class="card__item">Perfume</p>
            <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>

            <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.</p>

            <div class="price">
              <h3 class="price__new">$149.99</h3>
              <p class="price__old"><s>$169.99</s></p>
            </div>
            <button class="btn"><img class="icon" src="images/icon-cart.svg" alt="">Add to Cart</button>
          </div>
        </div>

    </article>
  </main>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">cookie-monster01</a></p>
  </div>
</body>

</html>
